<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" >
</head>
    <title>Login Portal</title>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
            <h1>Create Account</h1>
			<!--<input type="text" placeholder="Name" />-->
        <div class="input-container">
            <div><i class="ion-ios-contact icon"></i></div>
            <div class="input-field"><input type="text" placeholder="Name" name="name" required></div>
        </div>
			<!--<input type="email" placeholder="Email" />-->
          <div class="input-container">
            <div><i class="ion-ios-text icon"></i></div>
              <div class="input-field"><input type="email" placeholder="Email" name="email" required></div>
          </div>
			<!--<input type="password" placeholder="Password" />-->
        <div class="input-container">
            <div><i class="ion-ios-key icon"></i></div>
            <div class="input-field"><input type="password" placeholder="Password" name="psw" required ></div>
        </div>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<h6 class="text-span">Enter your email and password</h6>        
          <div class="input-container">
            <div><i class="ion-ios-journal icon"></i></div>
              <div class="input-field"><input type="text" placeholder="email" name="email" required></div>
          </div>
  
         <div class="input-container">
            <div><i class="ion-ios-key icon"></i></div>
            <div class="input-field"><input type="password" placeholder="Password" name="psw" required></div>
        </div>
			<a class="link" href="#">Forgot your password?</a>
			<button class="signI">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="Javascript/animate.js"></script>
</body>
</html>
